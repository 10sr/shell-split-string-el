# http://www.kaichan.info/blog/2014-02-23-emacs-cask.html
language: emacs-lisp
env:
  - EMACS=emacs24
  - EMACS=emacs-snapshot
before_install:
  # Install Emacs
  - sudo add-apt-repository -y ppa:cassou/emacs
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq $EMACS
script: make test emacs=$EMACS
